<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="flex-container">
        <p>Hold Shift and mouse over the board to make the cells alive or dead.</p>
        <div class="form-group">
            <select class="form-control" name="structures" form="structures" id="select-structure">
                    <option value="glider">Glider</option>
                    <option value="lwss">Lightweight spaceship (LWSS)</option>
                    <option value="small-exploder">Small Exploder</option>
                    <option value="pulsar">Pulsar (period 3)</option>                   
                    <option value="pentadecathlon">Pentadecathlon (period 15)</option>
                    <option value="gospers">Gosper's glider gun</option>
                </select>
        </div>
        <div class="game-wrapper">
            <div id="board">
            </div>
            <div id="game-set">
                <button id="play" type="button" class="btn btn-primary">Play</button>
                <button id="pause" type="button" class="btn btn-outline-secondary">Pause</button>
                <input type="range" min="1" max="10" />
            </div>
        </div>
    </div>
</body>

</html>
